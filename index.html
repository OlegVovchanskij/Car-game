<!DOCTYPE html>
<html lang="en">
<head   >
    <meta charset="UTF-8">
    <title>Race</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="gameSpace">
        <div class="logo">
            <img src="assets/img/logo.svg" alt="">
        </div>
        
        <div class="road">
            <div class="car" id="car">
                <div class="light stop-light" id="Stoplight"></div>
                <img src="assets/img/car1.png" alt="" id="car-img" width="128">
                <div class="light car-light"  id="carLight"></div>
            </div>
            <img src="assets/img/road2.svg" alt="" class="road-img">

        </div>

        <div class="controlls">
            <div class="top-sitebar">
                <div class="controlls-item" id="back">
                    <img src="assets/img/back.png">
                </div>
                <div class="controlls-item" id="rotate">
                    <img src="assets/img/refresh.png">
                </div>
                <div class="controlls-item" id="forward">
                    <img src="assets/img/next.png">
                </div>
            </div>
            <div class="bottom-sitebar">
                <div class="controlls-item" id="light">
                    <img src="assets/img/light.png">
                </div>
                <div class="controlls-item" id="carColors">
                    <img src="assets/img/colorsPicker.png">
                </div>
            </div>

        </div>

        <div class="car-skins" id="skins-bar">
            <img src="assets/img/car1.png" alt="" width="128" id="skin1">
            <img src="assets/img/car2.png" alt="" width="128" id="skin2">
            <img src="assets/img/car3.png" alt="" width="128" id="skin3">
            <img src="assets/img/car4.png" alt="" width="128" id="skin4">


        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
